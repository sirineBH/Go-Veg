<style>
    .rating {
        color: #F1BD58;
        margin: 0;
        padding: 0;
    }

    ul.rating {
        display: inline-block;
    }

    .rating li {
        list-style-type: none;
        display: inline-block;
        padding: 1px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        font-size: 20px;
    }

    .rating .filled {
        color: #f1e537;
    }
</style>


<ul class="rating">
    <li ng-repeat="star in stars" ng-click="toggle($index)">
        <span ng-if="star.filled"><i class="bx bxs-star bx-xs filled"></i></span>
    </li>
</ul>
